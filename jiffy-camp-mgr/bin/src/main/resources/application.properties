spring.application.name=jiffy-camp-mgr

#server.port=80

#spring.application.name=campaign-mgr

##JPA Data Source Properties
spring.jpa.database=default
spring.datasource.initialization-mode=ALWAYS
spring.jpa.show-sql=false
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG



#Mysql Data Source
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url:jdbc:mysql://localhost:3306/jsscampmgrusr
spring.datasource.username=jsscampmgrusr
spring.datasource.password=Jsscampmgrusr@!@#1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##Logger configurations
# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.config=classpath:logback-spring.xml
##Logging Level Configurations
logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.com.jss.campaign_mgr=DEBUG



